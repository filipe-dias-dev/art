<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Art.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light justify-content-around">
            <a class="navbar-brand">Art.</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Pesquisar">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </form>
          </nav>
    </header>

    <main>
        <div class="media">
            <div class="align-self-md-baseline">
              <h1 class="mt-2 mb-4 flex-column">Descubra novos artistas 
                e suas obras</h1>
               <p> Uma nova geração de jovens artistas surgem</p>
               <button class="btn btn-primary" type="submit">explorar</button>
               <ul class="list-inline">
                <li class="list-inline-item">+ 2 mil</li>
                <li class="list-inline-item">+7 mil</li>
                <li class="list-inline-item">+16 mil</li>
              </ul>
              <ul class="list-inline">
                <li class="list-inline-item">Artistas</li>
                <li class="list-inline-item">Vendas</li>
                <li class="list-inline-item">Avaliações</li>
              </ul>
            </div>
            <img class="ml-3" src="./assets/img/imagem direita.png" alt="Imagem de exemplo genérica">
          </div>

          <section>
            <img src="./assets/img/img 1.png" class="rounded float-left" alt="imagem__1">
            <img src="assets/img/img 2.png" class="rounded float-xl-left" alt="imagem__2">
            <img src="assets/img/img 3.png" class="rounded float-left" alt="imagem__3">
          </section>

          <h1>Artistas</h1>

          <section>
            <img src="./assets/img/img.png" class="rounded float-left" alt="imagem__1">
            <img src="assets/img/Rectangle 16.png" class="rounded float-xl-left" alt="imagem__2">
            <img src="assets/img/img (1).png" class="rounded float-left" alt="imagem__3">
          </section>

          <footer>
            <ul class="list-inline">
              <li class="list-inline-item">Inicio</li>
              <li class="list-inline-item">Buscar</li>
              <li class="list-inline-item">Explorar</li>
              <li class="list-inline-item">Sobre nós</li>
            </ul>
          </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
